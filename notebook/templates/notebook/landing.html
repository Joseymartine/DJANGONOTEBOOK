<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook Landing</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(135deg, #1a1333 60%, #2d1e4a 100%);
            min-height: 100vh;
            overflow: hidden;
        }
        .spiral {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 32px;
            z-index: 10;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .spiral-dot {
            width: 16px;
            height: 16px;
            background: #e5e7eb;
            border-radius: 50%;
            margin: 8px 0;
            border: 2px solid #b0b0b0;
        }
        .notebook-title-note {
            font-family: 'Montserrat', sans-serif;
            font-size: 4rem;
            font-weight: 700;
            color: #e5e7eb;
            letter-spacing: 2px;
        }
        .notebook-title-book {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #e5e7eb;
            margin-left: 10px;
        }
        .planet, .star, .orbit, .comet, .moon {
            position: absolute;
            opacity: 0.7;
        }
        .planet { width: 40px; height: 40px; border-radius: 50%; background: #fff; border: 3px solid #a78bfa; }
        .planet.saturn { border: 3px solid #fbbf24; background: #fffbe6; }
        .star { width: 8px; height: 8px; background: #fff; border-radius: 50%; }
        .orbit { border: 1px dashed #fff; border-radius: 50%; }
        .comet { width: 60px; height: 2px; background: linear-gradient(90deg, #fff 60%, transparent); border-radius: 2px; }
        .moon { width: 18px; height: 18px; background: #fff; border-radius: 50%; border: 2px solid #a3a3a3; }
    </style>
</head>
<body>
    <div class="spiral">
        {% for i in "123456789101112131415" %}
            <div class="spiral-dot"></div>
        {% endfor %}
    </div>
    <div class="absolute inset-0 bg-black bg-opacity-30 z-0"></div>
    <div class="relative flex flex-col items-center justify-center min-h-screen z-10">
        <!-- Decorative planets, stars, comets, moons -->
        <div class="planet" style="top: 40px; left: 80px;"></div>
        <div class="planet saturn" style="top: 420px; left: 340px;"></div>
        <div class="star" style="top: 60px; left: 300px;"></div>
        <div class="star" style="top: 120px; left: 200px;"></div>
        <div class="star" style="top: 300px; left: 500px;"></div>
        <div class="star" style="top: 500px; left: 100px;"></div>
        <div class="orbit" style="top: 180px; left: 180px; width: 120px; height: 120px;"></div>
        <div class="comet" style="top: 520px; left: 60px; transform: rotate(-20deg);"></div>
        <div class="moon" style="top: 80px; left: 400px;"></div>
        <div class="moon" style="top: 350px; left: 60px;"></div>
        <!-- Title -->
        <div class="flex flex-col items-center mt-24 mb-8">
            <span class="notebook-title-note drop-shadow-lg">Note</span>
            <span class="notebook-title-book drop-shadow-lg">book</span>
        </div>
        <a href="{% url 'login' %}" class="mt-8 px-8 py-3 bg-[#a78bfa] hover:bg-[#6d28d9] text-[#2d1e4a] text-xl rounded-full shadow-lg transition font-bold tracking-wide">Get Started</a>
        <p class="mt-6 text-gray-200 text-lg text-center max-w-lg">Welcome to your digital notebook! Create, read, update, and manage your notes in a beautiful, space-inspired environment.</p>
    </div>
</body>
</html>
