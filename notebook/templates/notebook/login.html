<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-[#1a1333] to-[#2d1e4a] flex items-center justify-center h-screen">
    {% block content %}
    <div class="bg-[#2d1e4a] p-8 rounded-2xl shadow-xl w-full max-w-md border border-[#6d28d9]">
        <h2 class="text-3xl font-bold text-center text-[#e5e7eb] mb-6">Notebook Login</h2>
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-2 rounded mb-2 text-center">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="id_username" class="block text-[#a78bfa] font-medium mb-1">Username</label>
                <input type="text" name="username" id="id_username" class="w-full border border-[#a78bfa] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#a78bfa] bg-[#20143a] text-[#e5e7eb]" required autofocus value="{{ form.username.value|default:'' }}">
            </div>
            <div>
                <label for="id_password" class="block text-[#a78bfa] font-medium mb-1">Password</label>
                <input type="password" name="password" id="id_password" class="w-full border border-[#a78bfa] rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-[#a78bfa] bg-[#20143a] text-[#e5e7eb]" required>
            </div>
            <button type="submit" 
                class="w-full bg-[#a78bfa] hover:bg-[#6d28d9] text-[#2d1e4a] font-bold py-2 px-4 rounded-lg transition">
                Login
            </button>
        </form>
        <p class="text-sm text-[#a78bfa] text-center mt-4">
            Don't have an account? <a href="{% url 'register' %}" class="text-[#a78bfa] hover:underline font-semibold">Register here</a>
        </p>
        <div class="mt-4 text-center">
            <a href="{% url 'password_reset' %}" class="text-[#a78bfa] hover:underline font-semibold">Forgot password?</a>
        </div>
    </div>
    {% endblock %}
</body>
</html>
