<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600 flex items-center justify-center h-screen">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Notebook Login</h2>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label class="block text-gray-700 font-medium mb-1">Username</label>
                {{ form.username }}
            </div>
            
            <div>
                <label class="block text-gray-700 font-medium mb-1">Password</label>
                {{ form.password }}
            </div>
            
            <button type="submit" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg transition">
                Login
            </button>
        </form>

        <p class="text-sm text-gray-500 text-center mt-4">
            Don't have an account?
