{% extends 'notebook/login.html' %}
{% block content %}
<div class="bg-[#2d1e4a] p-8 rounded-2xl shadow-xl w-full max-w-md border border-[#6d28d9] mx-auto mt-10">
    <h2 class="text-2xl font-bold text-center text-[#a78bfa] mb-6">Set New Password</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.new_password1.label_tag }}
        {{ form.new_password1 }}
        {{ form.new_password2.label_tag }}
        {{ form.new_password2 }}
        <button type="submit" class="w-full bg-[#a78bfa] hover:bg-[#6d28d9] text-[#2d1e4a] font-bold py-2 px-4 rounded-lg transition">Change Password</button>
    </form>
</div>
{% endblock %}
